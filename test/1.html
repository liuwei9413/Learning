<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	* { margin: 0; padding: 0;}
	.clear { zoom: 1;}
	.clear:after { content: ""; display: block; height: 0; clear: both;}
	.wrap { width: 960px; height: 500px; margin: 50px auto;}
	.wrap div { float: left; height: 100%;}
	.wrap .main { width: 50%; background: #f00; margin-left: 25%;}
	.wrap .left { width: 25%; background: #ccc; margin-left: -75%;}
	.wrap .right { width: 25%; background: #ccc;}
	</style>
	<script src="../jquery2.0.3.js"></script>
</head>
<body>
<div class="wrap clear">
	<div class="main">中间</div>
	<div class="left">左边</div>
	<div class="right">右边</div>
</div>	
<script>
	/*		
		window传参
			1.根据作用于链从内部往外查找，把window作为参数传到函数内部，就不用往外查找window了;
			2.存成变量 方便压缩		
	*/
	(function(window, undefined){
		//window
		//undefined在某些浏览器下可以被修改
	})(window)	
</script>
</body>
</html>
